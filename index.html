<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Oana Patran - Healer, Dancer, Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="track" content="ML5bvtm0n0Pt8D9U9" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://get.mavo.io/mavo.min.css" />
    <script src="https://get.mavo.io/mavo.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;700&display=swap");

      :root {
        --bg-color: #f8f5f2;
        --text-color: #1a1a1a;
        --accent-color: #8c7851;
        --secondary-color: #d7c9aa;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #f8f5f2;
          --accent-color: #d7c9aa;
          --secondary-color: #8c7851;
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      header {
        background-color: var(--accent-color);
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1;
      }

      nav ul {
        display: flex;
        justify-content: space-around;
        list-style-type: none;
      }

      nav ul li a {
        color: var(--bg-color);
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      nav ul li a:hover,
      nav ul li a:focus {
        color: var(--secondary-color);
      }

      main {
        max-width: 800px;
        margin: 6rem auto 2rem;
        padding: 0 1rem;
      }

      h1,
      h2 {
        font-family: "Playfair Display", serif;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--accent-color);
      }

      h2 {
        font-size: 2rem;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 0.5rem;
      }

      p {
        margin-bottom: 1rem;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      @media (min-width: 768px) {
        .sections {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 2rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-in;
      }

      @media (prefers-reduced-motion: reduce) {
        .fade-in {
          animation: none;
        }
      }
      .mv-bar.mv-ui {
        top: 60px;
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YXFV0DC7W"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3YXFV0DC7W");
    </script>
  </head>
  <body mv-plugins="tinymce" mv-app="oanapatran" autosave="3" mv-storage="https://github.com/hsingh23/oanapatran.com" mv-bar="no-login" mv-upload-url=https://oanapatran.com/ mv-upload-path="pictures">
    <header>
      <nav>
        <ul>
          <li><a href="#bio" class="selected">Home</a></li>
          <li><a href="https://fineart.oanapatran.com">Fine Art</a></li>
          <li><a href="#Healing">Healing</a></li>
          <li><a href="#Dance">Dance</a></li>
          <li><a href="#Modeling">Modeling</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div mv-list="sections" class="sections">
        <section mv-list-item class="fade-in" id="[sectionTitle]">
          <h1 property="sectionTitle">Oana Patran</h1>
          <img property="sectionImage" width="400" height="600" mv-upload-path="pictures" />
          <div property="sectionContent" class="tinymce">Content</div>
        </section>
      </div>
    </main>

    <script>
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in");
            }
          });
        },
        {
          threshold: 0.1,
        }
      );

      document.querySelectorAll("section").forEach((section) => {
        observer.observe(section);
      });
    </script>
  </body>
</html>
